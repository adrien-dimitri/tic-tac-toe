<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay" style="display: none;">
        <div class="overlay-text"></div>
        <div class="overlay-text2">Click to start new game.</div>
    </div> 
    <div class="wrapper">
        <div class="game-body">
            <div class="cell top-left"></div>
            <div class="cell top-center"></div>
            <div class="cell top-right"></div>
            <div class="cell middle-left"></div>
            <div class="cell middle-center"></div>
            <div class="cell middle-right"></div>
            <div class="cell bottom-left"></div>
            <div class="cell bottom-center"></div>
            <div class="cell bottom-right"></div>
        </div>
        <div class="score-box">
            <div class="player-info"> 
                <input class="p1-name-input" type="text" placeholder="X: Enter your name">
                <div class="p1-name" style="display: none;"></div>
                <div class="p1-score" style="display: none;">0</div>
            </div>
            <div class="player-info">
                <input class="p2-name-input" type="text" placeholder="O: Enter your name">
                <div class="p2-name" style="display: none;"></div>
                <div class="p2-score" style="display: none;">0</div>
            </div>
            
        </div>
        <div class="button-box">
            <button class="start-button" style="display: block;">Start</button>
            <button class="reset-button" style="display: none;">Reset</button>
        </div>
    </body>
</body>
</html>
